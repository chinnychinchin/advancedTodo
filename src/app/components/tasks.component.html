<mat-card>
    <mat-list>
        <mat-list-item *ngFor="let task of tasks">
            <mat-checkbox [ngClass]="{'strike-off': task.done}" [id]="task.taskId" (change)="updateStatus($event)">{{task.description}} ---- Due: {{task.due}}</mat-checkbox>
        </mat-list-item>
    </mat-list>

</mat-card>
