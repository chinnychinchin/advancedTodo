<mat-toolbar color="primary">  
   <span>TooDoO</span>
 </mat-toolbar>

<form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <mat-card>
        <mat-card-content>	
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-radio-group aria-label="Priority" formControlName="priority">
                <mat-radio-button value="1">High &nbsp;</mat-radio-button>
                <mat-radio-button value="2">Medium &nbsp;</mat-radio-button>
                <mat-radio-button value="3">Low &nbsp;</mat-radio-button>
            </mat-radio-group>
        </mat-card-content>
        <br>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="due" [min]="minDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="todoForm.get('due').touched && !todoForm.pristine">Date must be set as today's date or later.</mat-error>
            </mat-form-field>
        </mat-card-content>

        <br>
        <button type="submit" mat-raised-button color='primary' [disabled]="todoForm.invalid">Add</button>
    </mat-card>
</form>

<mat-divider></mat-divider>

<mat-card>
    <mat-list *ngFor="let todo of todoArray.controls; let i=index" [formGroup]="todoArray">
        <mat-list-item>
            <p matLine> {{todos[i].description}}</p>
            <p matLine>{{todos[i].due}}</p>

            
        </mat-list-item>
    </mat-list>

</mat-card>
